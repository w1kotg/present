function isInViewport(el, threshold = 0.25) {
  const r = el.getBoundingClientRect();
  const wh = window.innerHeight;
  /* top Ğ´Ğ¾Ğ»Ğ¶ĞµĞ½ Ğ±Ñ‹Ñ‚ÑŒ Ğ²Ñ‹ÑˆĞµ Ğ½Ğ¸Ğ¶Ğ½ĞµĞ¹ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹ Ğ¼Ğ¸Ğ½ÑƒÑ Ğ¿Ğ¾Ñ€Ğ¾Ğ³, bottom â€” Ğ²Ñ‹ÑˆĞµ Ğ¿Ğ¾Ñ€Ğ¾Ğ³Ğ° ÑĞ²ĞµÑ€Ñ…Ñƒ */
  return r.top < wh * (1 - threshold) && r.bottom > wh * threshold;

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

class PetalSystem {
  /**
   * @param {HTMLCanvasElement} canvas

  constructor(canvas, opts = {}) {
    this.canvas = canvas;

    this.petals = [];
    this.count = opts.count || 60;
    this.wind = opts.wind || 0.3;      // Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ²ĞµÑ‚ĞµÑ€
    this.gravity = opts.gravity || 0.04;
    this.colors = opts.colors || [
      'rgba(255,182,193,0.85)',
      'rgba(255,105,150,0.75)',
      'rgba(255,20,100,0.65)',

    const ctx = this.ctx;
    ctx.clearRect(0, 0, this.W, this.H);

    /* Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ»ĞµĞ¿ĞµÑÑ‚ĞºĞ¸ Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ */
    if (this.petals.length < this.count) {
      this.petals.push(this.spawnPetal(true));
    }

    this.petals = this.petals.filter(p => p.y < this.H + 60 && p.x > -80 && p.x < this.W + 80);

    for (const p of this.petals) {
      /* Ğ¤Ğ¸Ğ·Ğ¸ĞºĞ° */
      p.wobble += p.wobbleSpeed;
      p.vx += (Math.random() - 0.5) * 0.04;   // ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ°Ñ Ñ‚ÑƒÑ€Ğ±ÑƒĞ»ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ
      p.vy += this.gravity;
      p.vy = Math.min(p.vy, 3);                // Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑŒĞ½Ğ°Ñ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ
      p.x += p.vx + Math.sin(p.wobble) * 0.6;
      p.y += p.vy;
      p.rotation += p.rotSpeed;

      /* Ğ Ğ¸ÑÑƒĞµĞ¼ ÑĞ»Ğ»Ğ¸Ğ¿Ñ-Ğ»ĞµĞ¿ĞµÑÑ‚Ğ¾Ğº */
      ctx.save();
      ctx.globalAlpha = p.opacity;
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rotation);
      ctx.beginPath();
      ctx.ellipse(0, 0, p.w / 2, p.h / 2, 0, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      /* Ğ¢Ğ¾Ğ½ĞºĞ°Ñ Ğ¾Ğ±Ğ²Ğ¾Ğ´ĞºĞ° Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ° */
      ctx.strokeStyle = 'rgba(200,50,100,0.15)';
      ctx.lineWidth = 0.5;
      ctx.stroke();
      ctx.restore();
    }

    this.raf = requestAnimationFrame(() => this.loop());
  }

  stop() {
    this.active = false;
    if (this.raf) cancelAnimationFrame(this.raf);
  }
}

function drawFog(canvas, color1 = 'rgba(255,200,220,0.0)', color2 = 'rgba(255,230,240,0.55)') {
  const ctx = canvas.getContext('2d');
  canvas.width  = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
  grad.addColorStop(0, color1);
  grad.addColorStop(1, color2);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

class GlowParticles {
  constructor(canvas) {
    this.canvas = canvas;
    this.ctx = canvas.getContext('2d');
    this.particles = [];
    this.active = false;
    this.raf = null;
    this.resize();
    window.addEventListener('resize', () => this.resize());
  }

  resize() {
    this.canvas.width  = this.canvas.offsetWidth;
    this.canvas.height = this.canvas.offsetHeight;
    this.W = this.canvas.width;
    this.H = this.canvas.height;
  }

  spawnParticle() {
    const angle = Math.random() * Math.PI * 2;
    const dist  = 20 + Math.random() * Math.min(this.W, this.H) * 0.45;
    return {
      x: this.W / 2 + Math.cos(angle) * dist * (0.5 + Math.random()),
      y: this.H / 2 + Math.sin(angle) * dist * (0.5 + Math.random()),
      r: 1.5 + Math.random() * 3.5,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5 - 0.3,
      life: 1,
      decay: 0.003 + Math.random() * 0.006,
      hue: 340 + Math.random() * 40,
    };
  }

  init() {
    this.particles = Array.from({ length: 120 }, () => this.spawnParticle());
    this.active = true;
    this.loop();
  }

  loop() {
    if (!this.active) return;
    const ctx = this.ctx;
    /* ĞŸĞ¾Ğ»Ñƒ-Ğ¿Ñ€Ğ¾Ğ·Ñ€Ğ°Ñ‡Ğ½Ñ‹Ğ¹ clear â€” Ñ…Ğ²Ğ¾ÑÑ‚Ğ¸ĞºĞ¸ */
    ctx.fillStyle = 'rgba(60,0,30,0.18)';
    ctx.fillRect(0, 0, this.W, this.H);

    for (let i = this.particles.length - 1; i >= 0; i--) {
      const p = this.particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.life -= p.decay;
      if (p.life <= 0) {
        this.particles.splice(i, 1);
        this.particles.push(this.spawnParticle());
        continue;
      }
      ctx.save();
      ctx.globalAlpha = p.life * 0.85;
      const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 3);
      g.addColorStop(0, `hsla(${p.hue}, 100%, 85%, 1)`);
      g.addColorStop(1, `hsla(${p.hue}, 100%, 60%, 0)`);
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r * 3, 0, Math.PI * 2);
      ctx.fillStyle = g;
      ctx.fill();
      ctx.restore();
    }

    this.raf = requestAnimationFrame(() => this.loop());
  }

  stop() {
    this.active = false;
    if (this.raf) cancelAnimationFrame(this.raf);
  }
}

function typewriter(el, text, speed = 90, onDone) {
  el.textContent = '';
  el.classList.add('typing');
  let i = 0;
  function tick() {
    if (i < text.length) {
      el.textContent += text[i++];
      setTimeout(tick, speed + Math.random() * 40);
    } else {
      el.classList.remove('typing');
      el.classList.add('done');
      if (onDone) onDone();
    }
  }
  tick();
}
